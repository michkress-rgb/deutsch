<script>

// Hauptcharaktere

const islanders = [

  { name: "Leonardo da Vinci", emoji: "ğŸ–Œï¸", stats: { charm: 9, drama: 5, strategy: 9 }, relationships: {} },

  { name: "Marilyn Monroe", emoji: "ğŸ’ƒ", stats: { charm: 10, drama: 7, strategy: 6 }, relationships: {} }

];

// Bombshell-Bank

const bombshellBank = [

  { name: "Nikola Tesla", emoji: "âš¡", stats: { charm: 9, drama: 5, strategy: 8 } },

  { name: "Queen Victoria", emoji: "ğŸ‘¸", stats: { charm: 7, drama: 8, strategy: 10 } },

  { name: "Vincent van Gogh", emoji: "ğŸ¨", stats: { charm: 6, drama: 7, strategy: 6 } },

  { name: "Amelia Earhart", emoji: "âœˆï¸", stats: { charm: 9, drama: 5, strategy: 7 } },

  { name: "Oscar Wilde", emoji: "ğŸ–‹ï¸", stats: { charm: 9, drama: 6, strategy: 8 } }

];

islanders.forEach(i => { islanders.forEach(j => { if(i!==j) i.relationships[j.name]=0; }); });

let currentDay = 1;

const totalDays = 10;

// Staffelstart

function startSeason() {

  document.getElementById('introScreen').style.display='none';

  document.getElementById('villaContainer').style.display='block';

  displayVilla();

  addToStoryLog(`<span class="twist">Tag 1 beginnt! Willkommen in der Villa ğŸ’¥</span>`);

}

// Villa anzeigen

function displayVilla() {

  const villaDiv = document.getElementById("villa");

  villaDiv.innerHTML = "";

  islanders.forEach(i => {

    let bars="";

    for(let key in i.relationships){

      let val=i.relationships[key];

      let width=Math.max(0,Math.min(100,10+val*5));

      bars+=`<div class="rel-bar" style="width:${width}%;background:${val>0?'pink':'gray'}" title="${key}: ${val}"></div>`;

    }

    villaDiv.innerHTML+=`<div class="islander">
<div class="emoji">${i.emoji}</div>
<strong>${i.name}</strong><br>

      Charme: ${i.stats.charm}<br>

      Drama: ${i.stats.drama}<br>

      Strategie: ${i.stats.strategy}<br>

      ${bars}
</div>`;

  });

}

// ZufÃ¤llige Ereignisse

function randomEvent(){

  const i1=islanders[Math.floor(Math.random()*islanders.length)];

  let i2; do{i2=islanders[Math.floor(Math.random()*islanders.length)];}while(i2===i1);

  const events=[

    ()=>{i1.relationships[i2.name]+=2; return `<span class="flirt">${i1.name} flirtet mit ${i2.name} ğŸ’˜ (+2)</span>`;},

    ()=>{i1.relationships[i2.name]-=2; return `<span class="drama">${i1.name} startet Drama mit ${i2.name} ğŸ˜¡ (-2)</span>`;},

    ()=>{i1.relationships[i2.name]+=1; return `<span class="strategy">${i1.name} hilft ${i2.name} bei der Strategie ğŸ¤ (+1)</span>`;},

    ()=>{return `<span class="drama">${i1.name} plaudert ein Geheimnis aus ğŸ˜± (-1)</span>`;},

    ()=>{i1.relationships[i2.name]+=3; return `<span class="flirt">${i1.name} gesteht ${i2.name} eine heimliche SchwÃ¤rmerei ğŸ’˜ (+3)</span>`;},

    ()=>{i1.relationships[i2.name]-=1; return `<span class="drama">${i1.name} ist eifersÃ¼chtig auf ${i2.name} ğŸ˜¡ (-1)</span>`;},

    ()=>{i1.relationships[i2.name]+=1; return `<span class="strategy">${i1.name} plant mit ${i2.name} eine Allianz ğŸ¤ (+1)</span>`;}

  ];

  return events[Math.floor(Math.random()*events.length)]();

}

// Story-Log

function addToStoryLog(text){

  const log=document.getElementById("storyLog");

  log.innerHTML+=`Tag ${currentDay}: ${text}<br>`;

  log.scrollTop=log.scrollHeight;

  displayVilla();

}

// NÃ¤chster Tag

function nextDay(){

  if(currentDay>totalDays) return;

  const eventsPerDay=3;

  for(let i=0;i<eventsPerDay;i++) addToStoryLog(randomEvent());

  if(Math.random()<0.3) triggerTwist();

  if(currentDay===totalDays) endSeason(); else currentDay++;

}

// Challenge

function triggerChallenge(){

  const i1=islanders[Math.floor(Math.random()*islanders.length)];

  let i2; do{i2=islanders[Math.floor(Math.random()*islanders.length)];}while(i2===i1);

  const outcomes=[

    ()=>{i1.relationships[i2.name]+=3; return `<span class="strategy">${i1.name} gewinnt eine Challenge und freundet sich mit ${i2.name} an ğŸ† (+3)</span>`;},

    ()=>{i1.relationships[i2.name]-=3; return `<span class="drama">${i1.name} verliert die Challenge und beschuldigt ${i2.name} ğŸ˜¡ (-3)</span>`;},

    ()=>{i1.relationships[i2.name]+=2;i2.relationships[i1.name]+=2;return `<span class="strategy">${i1.name} und ${i2.name} bilden ein Team ğŸ¤ (+2 je)</span>`;},

    ()=>{return `<span class="drama">${i1.name} kÃ¤mpft in der Challenge ğŸ˜… (0)</span>`;}

  ];

  addToStoryLog(outcomes[Math.floor(Math.random()*outcomes.length)]());

}

// Twists & Bombshells

function triggerTwist(){

  const twistTypes=[

    ()=>{addBombshell();},

    ()=>{const i=islanders[Math.floor(Math.random()*islanders.length)]; const j=islanders[Math.floor(Math.random()*islanders.length)]; if(i!==j){i.relationships[j.name]-=2; addToStoryLog(`<span class="twist">Twist! ${i.name} sorgt fÃ¼r Chaos ğŸ˜¡ (-2)</span>`);}},

    ()=>{const i=islanders[Math.floor(Math.random()*islanders.length)]; islanders.forEach(j=>{if(j!==i)i.relationships[j.name]+=2}); addToStoryLog(`<span class="twist">Bonus-Twist! ${i.name} bekommt einen heimlichen Crush-Boost ğŸ’˜ (+2 bei allen)</span>`);}

  ];

  twistTypes[Math.floor(Math.random()*twistTypes.length)]();

}

// Bombshell-Einstieg

function addBombshell(){

  if(bombshellBank.length===0) return;

  const index=Math.floor(Math.random()*bombshellBank.length);

  const newBombshell=bombshellBank.splice(index,1)[0];

  newBombshell.relationships={};

  islanders.forEach(i=>{newBombshell.relationships[i.name]=0;i.relationships[newBombshell.name]=0;});

  islanders.push(newBombshell);

  displayVilla();

  addToStoryLog(`<span class="twist">Neue Bombshell! ${newBombshell.emoji} ${newBombshell.name} betritt die Villa ğŸ’¥</span>`);

}

// Staffelfinale

function endSeason(){

  addToStoryLog("<strong>Finale: Zusammenfassung der Beziehungen</strong>");

  islanders.forEach(i=>{

    let maxRel={name:null,value:-Infinity};

    for(let key in i.relationships) if(i.relationships[key]>maxRel.value) maxRel={name:key,value:i.relationships[key]};

    addToStoryLog(`${i.name}s stÃ¤rkste Verbindung: ${maxRel.name} (Beziehungswert: ${maxRel.value})`);

  });

  let winner=islanders[0];

  islanders.forEach(i=>{

    const total=Object.values(i.relationships).reduce((a,b)=>a+b,0);

    const winnerTotal=Object.values(winner.relationships).reduce((a,b)=>a+b,0);

    if(total>winnerTotal) winner=i;

  });

  addToStoryLog(`<strong>Der Gewinner von Love Island ist ${winner.emoji} ${winner.name} ğŸ†</strong>`);

  document.getElementById("advanceBtn").disabled=true;

  document.getElementById("advanceBtn").innerText="Staffel beendet";

  document.getElementById("challengeBtn").disabled=true;

  document.getElementById("challengeBtn").innerText="Staffel beendet";

}
</script>
